    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Страница 2">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-xl-mode">{% include "includes/header.html" %}
    <form method="post">
      {% csrf_token %}
      <section class="u-align-center u-clearfix u-section-1" id="sec-d64a">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
          <div class="u-form u-form-1">
            <form action="#" method="POST" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" source="email" name="form">
              <div class="u-form-group u-form-name u-label-none">
                <label for="name-6797" class="u-label">ФИО</label>
                {{form.name}}
              </div>
              <div class="u-form-email u-form-group u-label-none">
                <label for="email-6797" class="u-label">Email</label>
                {{form.email}}
              </div>
              <div class="u-form-group u-form-message u-label-none">
                <label for="message-6797" class="u-label">Адрес</label>
                {{form.addres}}
              </div>
              <div class="u-form-group u-form-phone u-label-none">
                <label for="phone-6900" class="u-label">Телефон</label>
                {{form.phone}}
              </div>
              <div class="u-align-left u-form-group u-form-submit">
                <a href="{% url  "cart:pay_fondy" %}" class="u-border-1 u-border-black u-btn u-button-style u-custom-font u-font-roboto u-hover-black u-none u-text-hover-white u-btn-2">Перейти к оформлению</a>
                <input type="submit" value="submit" class="u-form-control-hidden">
              </div>
              <div class="u-form-send-message u-form-send-success">Thank you! Your message has been sent.</div>
              <div class="u-form-send-error u-form-send-message">Unable to send your message. Please fix errors then try again.</div>
              <input type="hidden" value="" name="recaptchaResponse">
            </form>
          </div>
        </div>
      </section>
    </form>
    {% include "includes/footer.html" %}
  </body>
</html>
